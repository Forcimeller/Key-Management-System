<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="main-grid-container" id="mainGrid">
            <div class=header id="header">Sign In</div>
            <div class=logo>KEY MANAGEMENT SYSTEM</div>
            <div class=sidebar id="sidebarContainer">
                <div class="sidebarGrid">
                    <a class="sidebarButton" id="keyButton">Keys</a>
                    <a class="sidebarButton" id="logsButton">Logs</a>
                    <a class="sidebarButton" id="settingsButton">Settings</a>
                    <a class="sidebarButton" id="logoutButton">Sign Out</a>
                    <div></div>
                </div>
            </div>
            <div class=mainArea id="pageArea">
                <form class="loginGrid" id="loginContainer">
                    <div></div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <a class="signInButton" id ="signInButton">Sign In!</a>
                    <div></div>
                </form>
                <div class="keyContainer" id="keyContainer">
                </div>
                <div class="keySettingContainer" id="keySettingContainer">
                </div>
                <div class="keyContainer" id="logContainer">
                </div>
                <div class="settingsContainer" id="settingsContainer">
                    <h2>Select from the options below</h2>
                    <button id="clearLogs" onclick="">Clear Logs</button>
                    <button id='clearKeys' onclick="">Clear Keys</button>
                </div>
            </div>
        </div>
        <script src="elementDeclarations.js"></script>
        <script src="keysView.js"></script>
        <script src="logsView.js"></script>
        <script src="settingsView.js"></script>
        <script src="loginView.js"></script>
        <script src="client.js"></script>
        <script src="main.js"></script>
    </body>
</html>
